- name: Wait for demo_oai.sh to exist
  ansible.builtin.wait_for:
    path: "{{ demo_oai_dir }}/demo_oai.sh"
    state: present
    timeout: 600
    delay: 2

- name: Stat demo_oai.sh
  ansible.builtin.stat:
    path: "{{ demo_oai_dir }}/demo_oai.sh"
  register: demo_oai_stat

- name: Fail if demo_oai.sh is missing (after wait)
  ansible.builtin.fail:
    msg: "demo_oai.sh not found in {{ demo_oai_dir }}. Check repo/branch or script name."
  when: not demo_oai_stat.stat.exists

- name: Ensure demo_oai.sh is executable
  ansible.builtin.file:
    path: "{{ demo_oai_dir }}/demo_oai.sh"
    mode: "0755"

- name: Run demo_oai.sh {{ demo_oai_cmd }}
  ansible.builtin.command: "./demo_oai.sh {{ demo_oai_cmd }}"
  args:
    chdir: "{{ demo_oai_dir }}"
  register: demo_oai_run
  changed_when: >
    demo_oai_run.rc == 0 and
    ('already running' not in (demo_oai_run.stdout | lower)) and
    ('already running' not in (demo_oai_run.stderr | lower))


